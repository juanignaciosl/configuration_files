name: carto
root: ~/Development/carto
attach: false
post: tmux -CC attach
windows:
  - databases:
      layout: main-vertical
      panes:
        - pg_ctl -D /usr/local/var/postgres -l /usr/local/var/postgres/server.log start && sleep 2 && psql -U postgres -d carto_db_development
        - redis-server
  - ui:
    - sleep 2 && cd cartodb && rails s -p 3000
  - resque:
    - sleep 2 && cd cartodb && bundle exec ./script/resque
  - central-ui:
    - sleep 4 && cd cartodb-central && rails s -p 4000
  - central-resque:
    - sleep 4 && cd cartodb-central && bundle exec ./script/resque
  - apis:
      layout: main-horizontal
      panes:
        - tiler: sleep 3 && cd Windshaft-cartodb && git pull && nvm use global 6.9.2 && node app.js development
        - sql-api: sleep 3 && cd CartoDB-SQL-API && git pull && nvm use global 6.9.2 && node app.js development
  - bash:
    - cd cartodb

